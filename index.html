<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToysForU - Spark Imagination & Play!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: linear-gradient(to right, #ffc1cc, #ffebde);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #f0f8ff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header a {
            text-decoration: none;
            color: #333;
            margin: 0 1rem;
            font-weight: bold;
        }

        .product-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 2rem 0;
        }

        .product-card {
            width: 25%;
            text-align: center;
            margin: 1rem;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            margin-bottom: 1rem;
        }

        .product-card h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .product-card p {
            color: #666;
            line-height: 1.5;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #f0f8ff;
        }

        footer p {
            color: #666;
            margin: 0;
        }

        /* Form Styles */

        .form-container {
            margin: 2rem auto;
            width: 50%;
            padding: 2rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        form h2 {
            text-align: center;
            margin-bottom: 1rem;
        }

        form label {
            display: block;
            margin-bottom: 0.5rem;
        }

        form input, form textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        form button {
            background-color: #333;
            color: #fff;
            padding: 0.7rem 1rem;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <header>
        <h1>ToysForU</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
        </nav>
    </header>

    <section class="product-section">
        <div class="product-card">
            <img src="images/toy-car.jpg" alt="Toy Car">
            <h3>Deluxe RC Race Car</h3>
            <p>Experience high-speed thrills with this remote-controlled car. Perfect for racing indoors or outdoors!</p>
        </div>
        <div class="product-card">
