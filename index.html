<html lang="en">
<head>

        body {

            margin: 0;

        h1, h2, h3 {
            margin: 0.5rem 0;
            text-align: center;
        }

        .header {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            padding: 1rem 2rem;
            position: fixed; /* Fixed header for smooth scrolling */
            top: 0;
            width: 100%;
            z-index: 10; /* Ensure header stays on top */
        }

        .header a {
            text-decoration: none;
            color: #333;
            margin: 0 1rem;
            font-weight: bold;
        }

        .navigation {
            display: flex; /* Allow for more menu options */
        }

        .main-content {
            padding: 2rem 0;

        }

        .product-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 2rem 0;
        }

        .product-card {
            width: 28%; /* Adjust width for more columns */
            text-align: center;
            margin: 1rem;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            transition: transform 0.2s ease-in-out; /* Add hover effect */
            cursor: pointer; /* Indicate clickable product card */
        }

        .product-card:hover {
            transform: scale(1.02); /* Slight zoom on hover */
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            margin-bottom: 1rem;
        }

        .product-card h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: #333; /* Darker text for contrast */
        }

        .product-card p {
            color: #666;
            line-height: 1.5;
        }

            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

            background-color: #f08080; /* Pink button */

        }
