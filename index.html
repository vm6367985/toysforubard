        body {

            margin: 0;

        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header a {
            text-decoration: none;
            color: #333;
            margin: 0 1rem;
            font-weight: bold;
        }

        nav {
            display: flex; /* Allow for more menu options */
        }

        .product-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 2rem 0;
        }

        .product-card {
            width: 25%;
            text-align: center;
            margin: 1rem;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: #fff; /* Light background for better readability */
            transition: transform 0.2s ease-in-out; /* Add hover effect */
        }

        .product-card:hover {
            transform: scale(1.02); /* Slight zoom on hover */
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            margin-bottom: 1rem;
        }

        .product-card h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: #333; /* Darker text for contrast */
        }

        .product-card p {
            color: #666;
            line-height: 1.5;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #f0f8ff;
        }

        footer p {
            color: #666;
            margin: 0;
        }

        .form-container {

            width: 50%;
            padding: 2rem;
            border: 1px solid #ddd;

        }

        form h2 {
            text-align: center;
            margin-bottom: 1rem;
        }

        form label {
            display: block;
            margin-bottom: 0.5rem;
        }

        form input, form textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        form button {
            background-color: #333;
            color: #fff;
            padding: 0.7rem 1rem;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #444;
        }
